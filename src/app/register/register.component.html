<div class="container">
  <h2 class="page-header">Register</h2>
  <form #form="ngForm" class="well" (ngSubmit)="onSubmitAddUser(form.value)">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Username" name="username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" name="useremail">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" name="userpassword">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input type="text" class="form-control" placeholder="Gender" name="gender">
    </div>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" class="form-control" placeholder="Full Name" name="fullname">
    </div>
    <div class="form-group">
      <label>Nick Name</label>
      <input type="text" class="form-control" placeholder="nick name" name="nickname">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" placeholder="Phone Number" name="phone">
    </div>
    <div class="form-group">
      <label>Personal Information</label>
      <input type="text" class="form-control" placeholder="Phone Number" name="personal_information">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="button" class="btn btn-default" (click)="goToHomePage()">Cancel</button>
  </form>
</div>
